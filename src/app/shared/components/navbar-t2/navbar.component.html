<nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <!--  menu button -->
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button 
              type="button" 
              (click)="toggleMobileMenu()"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-none focus:ring-inset"
              [attr.aria-expanded]="isMobileMenuOpen">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!-- hamburger -->
              <svg 
                *ngIf="!isMobileMenuOpen"
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                stroke-width="1.5" 
                aria-hidden="true" 
                class="size-6">
                <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <svg 
                *ngIf="isMobileMenuOpen"
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                stroke-width="1.5" 
                aria-hidden="true" 
                class="size-6">
                <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </div>

          <div class="flex flex-1 items-center">
            <!-- logo -->
            <div class="flex shrink-0 items-center sm:flex-none flex-1 justify-center sm:justify-start sm:w-24">
              <div class="flex items-center space-x-2">
                <img 
                  src="logo_branco.png" 
                  alt="Decola Trips" 
                  class="h-8 w-auto"
                />
              </div>
            </div>

            <!-- desktop navigation  -->
            <div class="hidden sm:flex flex-1 justify-center">
              <div class="flex space-x-8">
                <a 
                  *ngFor="let item of navigationItems" 
                  [routerLink]="item.href"
                  [class]="isCurrentRoute(item.href) ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'"
                  class="rounded-md px-6 py-2 text-sm font-medium transition-colors duration-200"
                  [attr.aria-current]="isCurrentRoute(item.href) ? 'page' : null">
                  {{ item.name }}
                </a>
              </div>
            </div>

            <div class="hidden sm:flex shrink-0 items-center justify-end w-24"></div>
          </div>

          <!-- notificacoes e profile -->
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
           <!-- profile dropdown -->
            <div class="relative ml-3">
              <button 
                type="button"
                (click)="toggleProfileMenu()"
                class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200"
                [attr.aria-expanded]="isProfileMenuOpen">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <div class="size-8 rounded-full bg-red-500 flex items-center justify-center">
                  <span class="text-white text-sm font-medium">{{ userInitials }}</span>
                </div>
              </button>

              <!-- dropdown menu -->
              <div 
                *ngIf="isProfileMenuOpen"
                class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                (clickOutside)="closeProfileMenu()">
                <a 
                  *ngFor="let item of profileMenuItems"
                  [href]="item.href"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                  {{ item.name }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- menu -->
      <div 
        *ngIf="isMobileMenuOpen" 
        class="sm:hidden"
        id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <a 
            *ngFor="let item of navigationItems"
            [routerLink]="item.href"
            [class]="isCurrentRoute(item.href) ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'"
            class="block rounded-md px-3 py-2 text-base font-medium transition-colors duration-200"
            [attr.aria-current]="isCurrentRoute(item.href) ? 'page' : null"
            (click)="closeMobileMenu()">
            {{ item.name }}
          </a>
        </div>
      </div>
    </nav>
