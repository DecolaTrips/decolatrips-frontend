<nav class="bg-gray-800">
  <div class="mx-auto max-w-8xl px-2 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex justify-between items-center w-full md:hidden">
        <img src="public/logo_branco_min.png" alt="" class="h-8 w-auto md:hidden" style="height: 24px;" />

        <!-- Mobile menu button-->
        <button type="button" (click)="toggleMobileMenu()" [attr.aria-expanded]="isMobileMenuOpen"
          aria-controls="mobile-menu"
          class="relative inline-flex items-center justify-center rounded-md p-2 hover:bg-gray-700 focus:ring-2 focus:outline-hidden focus:ring-inset"
          [class]="isMobileMenuOpen ? 'text-white' : 'text-gray-400'">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
            aria-hidden="true" [class]="isMobileMenuOpen ? 'hidden size-6' : 'block md:hidden size-6'">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <!-- Icon when menu is open -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
            aria-hidden="true" [class]="isMobileMenuOpen ? 'block size-6' : 'hidden size-6'">
            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>

      <!-- Logo à esquerda - agora oculta em mobile sempre -->
      <div class="hidden md:flex w-full">
        <div class="hidden md:flex shrink-0 items-center mr-4">
          <a routerLink="/home">
            <img src="logo_branco.png" alt="Decola Trips" class="h-8 w-auto" style="max-width: 94px; height: auto;" />
          </a>
        </div>

        <div class="flex justify-between items-center w-full">
          <div class="flex">
            <div>
              <a routerLink="/emalta"
                class="rounded-md px-5 py-2 flex items-center space-x-2 hover:bg-gray-700 text-base font-medium text-white whitespace-nowrap">
                Em Alta
              </a>
            </div>
            <div>
              <a routerLink="/destinos/nacionais"
                class="rounded-md px-5 py-2 flex items-center space-x-2 hover:bg-gray-700 text-base font-medium text-white whitespace-nowrap">
                Destinos Nacionais
              </a>
            </div>
            <div>
              <a routerLink="/destinos/internacionais"
                class="rounded-md px-5 py-2 flex items-center space-x-2 hover:bg-gray-700 text-base font-medium text-white whitespace-nowrap">
                Destinos Internacionais
              </a>
            </div>
          </div>

          <div class="hidden md:flex items-center">
            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <button 
                type="button"
                (click)="toggleProfileMenu()"
                class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200"
                [attr.aria-expanded]="isProfileMenuOpen">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <div class="size-8 rounded-full bg-red-500 flex items-center justify-center">
                  <span class="text-white text-sm font-medium">{{ userInitials }}</span>
                </div>
              </button>

              <!-- dropdown menu -->
              <div 
                *ngIf="isProfileMenuOpen"
                class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                (clickOutside)="closeProfileMenu()">
                <a 
                  *ngFor="let item of profileMenuItems"
                  (click)="menuRedirect(item)"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200 cursor-pointer">
                  {{ item.name }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state -->
  <div id="mobile-menu" [class]="isMobileMenuOpen ? 'md:hidden' : 'hidden md:hidden'">
    <div class="space-y-1 px-2 pt-2 pb-3 text-white bg-gray-800">
      <a routerLink="/home" (click)="closeMobileMenu()" aria-current="page"
        class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white">
        Página Inicial
      </a>
      <a routerLink="/emalta" (click)="closeMobileMenu()" aria-current="page"
        class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white">
        Em Alta
      </a>
      <a routerLink="/destinos/nacionais" (click)="closeMobileMenu()"
        class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white">
        Destinos Nacionais
      </a>
      <a routerLink="/destinos/internacionais" (click)="closeMobileMenu()"
        class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white">
        Destinos Internacionais
      </a>

      <!-- Mobile profile menu items -->
      <div class="pt-4 pb-3 border-t border-gray-600">
        <a 
          *ngFor="let item of profileMenuItems"
          (click)="menuRedirect(item); closeMobileMenu()"
          class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 cursor-pointer">
          {{ item.name }}
        </a>
      </div>
    </div>
  </div>
</nav>
