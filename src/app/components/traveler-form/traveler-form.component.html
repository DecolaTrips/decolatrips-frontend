<div class="flex flex-col gap-6">
      <div class="form-group flex items-center justify-between pb-4 md:flex-row flex-col md:items-center items-start md:gap-0 gap-2">
        <label class="font-semibold m-0" style="color: var(--color-text-primary);">Adulto 01</label>
        <p class="m-0 text-sm" style="color: var(--color-text-secondary);">Adicione os dados desse viajantes</p>
        <button class="btn-fill border-0 px-4 py-2 font-medium cursor-pointer transition-colors duration-200 text-white" type="button">Preencher</button>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex flex-col gap-2">
          <label for="name" class="font-medium text-sm" style="color: var(--color-text-secondary);">Nome completo</label>
          <input 
            id="name"
            type="text" 
            [(ngModel)]="traveler.name" 
            (ngModelChange)="onTravelerChange()"
            placeholder="Digite o nome completo"
            class="form-input p-3 text-sm transition-colors duration-200 focus:outline-none">
        </div>
        
        <div class="flex flex-col gap-2">
          <label for="email" class="font-medium text-sm" style="color: var(--color-text-secondary);">Email</label>
          <input 
            id="email"
            type="email" 
            [(ngModel)]="traveler.email" 
            (ngModelChange)="onTravelerChange()"
            placeholder="Digite o email"
            class="form-input p-3 text-sm transition-colors duration-200 focus:outline-none">
        </div>
        
        <div class="flex flex-col gap-2">
          <label for="document" class="font-medium text-sm" style="color: var(--color-text-secondary);">Documento</label>
          <input 
            id="document"
            type="text" 
            [(ngModel)]="traveler.document" 
            (ngModelChange)="onTravelerChange()"
            placeholder="Digite o documento"
            class="form-input p-3 text-sm transition-colors duration-200 focus:outline-none">
        </div>
        
        <div class="flex flex-col gap-2">
          <label for="phone" class="font-medium text-sm" style="color: var(--color-text-secondary);">Telefone</label>
          <input 
            id="phone"
            type="tel" 
            [(ngModel)]="traveler.phone" 
            (ngModelChange)="onTravelerChange()"
            placeholder="Digite o telefone"
            class="form-input p-3 text-sm transition-colors duration-200 focus:outline-none">
        </div>
      </div>
    </div>
