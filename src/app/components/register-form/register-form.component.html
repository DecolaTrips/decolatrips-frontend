<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-3">
      <!-- nome completo -->
      <div>
        <app-form-input
          inputId="username"
          type="text"
          placeholder="Nome de Usuário"
          [formControlName]="'username'"
          [hasError]="isFieldInvalid('username')"
          [errorMessages]="getFieldErrors('username')">
        </app-form-input>
      </div>

      <!-- email -->
      <div>
        <app-form-input
          inputId="email"
          type="email"
          placeholder="Email"
          [formControlName]="'email'"
          [hasError]="isFieldInvalid('email')"
          [errorMessages]="getFieldErrors('email')">
        </app-form-input>
      </div>

      <!-- CPF/passaporte -->
      <div>
        <app-form-input
          inputId="cpf"
          type="text"
          placeholder="CPF/Passaporte"
          [formControlName]="'cpf'"
          [hasError]="isFieldInvalid('cpf')"
          [errorMessages]="getFieldErrors('cpf')">
        </app-form-input>
      </div>

      <!-- senha -->
      <div>
        <app-form-input
          inputId="password"
          type="password"
          placeholder="Senha"
          [formControlName]="'password'"
          [hasError]="isFieldInvalid('password')"
          [errorMessages]="getFieldErrors('password')">
        </app-form-input>
      </div>

      <!-- confirmar senha -->
      <div>
        <app-form-input
          inputId="confirmPassword"
          type="password"
          placeholder="Confirme sua senha"
          [formControlName]="'confirmPassword'"
          [hasError]="isFieldInvalid('confirmPassword') || hasPasswordMismatch()"
          [errorMessages]="getFieldErrors('confirmPassword')">
        </app-form-input>
      </div>

      <!-- botão de registro -->
      <app-form-button
        text="Criar conta"
        loadingText="Criando conta..."
        [isLoading]="isLoading">
      </app-form-button>
    </form>
