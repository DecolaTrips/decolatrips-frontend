<div class="flex flex-col p-6 border border-[#D9D9D9] rounded-sm gap-6">
  <div class="flex justify-between">
    <h3 class="text-lg font-semibold">{{ name }}</h3>
    <span class="text-yellow-500">
      @for (i of fullStars; track i) { <span class="inline-block text-yellow-500">★</span> }
      @for (i of emptyStars; track i) { <span class="inline-block text-gray-300">☆</span> }
    </span>
  </div>
  <div>
    <p>{{ comment }}</p>
  </div>
</div>
