<div class="min-h-screen flex">
  <!-- lado esquerdo - imagem -->
  <div class="flex w-1/2 relative" style="background-image: url('https://thearrivalstore.com/wp-content/uploads/2016/10/iStock_74131929_LARGE.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  </div>

  <!-- lado direito - formulario -->
  <div class="w-1/2 flex items-center justify-center bg-gray-50 p-8">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="flex items-center justify-center mb-4">
          <img src="images/decola-trips-logo.png" alt="Decola Trips Logo" class="h-16 w-auto">
        </div>
      </div>

      <!-- titulo -->
      <h2 class="text-center text-xl font-semibold text-gray-700 mb-8">
        Seja bem vindo(a) ao Decola Trips
      </h2>

      <!-- link para registro (se já tem conta) -->
      <div class="text-center mb-6">
        <span class="text-sm text-gray-600">Já possui login?</span>
        <button (click)="onForgotPassword()" class="text-sm text-blue-600 hover:text-blue-500 ml-1 underline">
          Entrar
        </button>
      </div>

      <!-- formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Email"
            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg text-gray-700 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-orange-500 focus:outline-none transition-all duration-200"
            [class.ring-2]="isFieldInvalid('email')"
            [class.ring-red-500]="isFieldInvalid('email')"
          />
          <div *ngIf="isFieldInvalid('email')" class="mt-1 text-sm text-red-600">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
          </div>
        </div>

        <div class="relative">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Senha"
            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg text-gray-700 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-orange-500 focus:outline-none transition-all duration-200 pr-12"
            [class.ring-2]="isFieldInvalid('password')"
            [class.ring-red-500]="isFieldInvalid('password')"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
          >
            <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
            </svg>
          </button>
          <div *ngIf="isFieldInvalid('password')" class="mt-1 text-sm text-red-600">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
          </div>
        </div>

        <div class="text-right">
          <button
            type="button"
            (click)="onForgotPassword()"
            class="text-sm text-blue-600 hover:text-blue-500 underline"
          >
            Esqueceu sua senha?
          </button>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-orange-500 hover:bg-orange-600 disabled:bg-orange-300 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center"
        >
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Entrando...
          </span>
        </button>
      </form>

      <!-- link para cadastro -->
      <p class="mt-8 text-center text-sm text-gray-600">
        Não tem uma conta?
        <a routerLink="/register" class="font-semibold text-orange-600 hover:text-orange-500 ml-1">
          Registre-se
        </a>
      </p>
    </div>
  </div>
</div>
