<form class="flex items-center justify-center mb-8" (ngSubmit)="onSubmit()">
    <div class="flex items-center justify-center mt-4 bg-white w-full max-w-3xl px-2 py-1 rounded-lg">
        <input type="text" placeholder="Destino"
            class="w-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-gray-600" />

        <!-- Separador mais visível -->
        <div class="h-10 w-1 bg-gray-300 mx-2 rounded-full"></div>

        <!--Adultos-->
        <div class="flex items-center space-x-2">
            <div class="text-gray-600 py-2 px-2">
                Adultos
            </div>
            <div class="flex items-center">
                <input type="number" [(ngModel)]="adults" name="adults" min="1" max="10"
                    class="w-10 h-10 text-center border-0 bg-transparent rounded-lg focus:outline-none focus:ring-1 focus:ring-primary text-gray-600">
            </div>
        </div>

        <!--Crianças-->
        <div class="flex items-center space-x-2">
            <div class="text-gray-600 py-2 px-2">
                Crianças
            </div>
            <div class="flex items-center">
                <input type="number" [(ngModel)]="children" name="children" min="0" max="10"
                    class="w-10 h-10 text-center border-0 bg-transparent rounded-lg focus:outline-none focus:ring-1 focus:ring-primary text-gray-600">
            </div>
        </div>

        <button type="submit"
            class="h-10 ml-2 px-4 py-1 bg-primary text-white rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-1 focus:ring-primary">
            Buscar
        </button>
    </div>
</form>
