<div class="flex flex-col md:flex-row gap-4">
  <div class="md:w-1/3 ">
    <h2 class="text-4xl text-yellow-500 mb-2">★★★★★</h2>
    <div class="px-1">
      <p class="text-text-secondary">4.7 ∙ 3 Avaliações</p>
      <p class="mt-8">Viajou com a gente e quer avaliar este pacote?</p>
      <a class="block mt-2 text-yellow-500 hover:cursor-pointer">Escreva uma avaliação.</a>
    </div>
  </div>
  <div class="md:w-2/3 flex flex-col gap-4 max-h-[1200px]">
    @for (comment of comments; track $index) {
      <app-rating-comment-card
        [name]="comment.name"
        [rating]="comment.rating"
        [comment]="comment.comment"
      ></app-rating-comment-card>
    }
  </div>
</div>
