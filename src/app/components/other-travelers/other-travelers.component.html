<div class="flex flex-col gap-4">
      <div class="grid grid-cols-[repeat(auto-fit,minmax(280px,1fr))] gap-4">
        <div class="traveler-card p-6 transition-colors duration-200" *ngFor="let traveler of travelers; let i = index">
          <!-- Traveler Header -->
          <div class="flex flex-col gap-2 mb-4">
            <div class="flex items-center justify-between">
              <h4 class="font-semibold m-0" style="color: var(--color-text-primary);">Adulto {{ i + 2 | number:'2.0' }}</h4>
              <button 
                class="text-red-500 hover:text-red-700 text-sm"
                (click)="removeTraveler(i)"
                type="button">
                Remover
              </button>
            </div>
            <p class="m-0 text-sm" style="color: var(--color-text-secondary);">Adicione os dados desse viajantes</p>
            <button 
              class="btn-fill border-0 px-4 py-2 font-medium cursor-pointer transition-colors duration-200 self-start text-white" 
              type="button"
              (click)="toggleTravelerForm(traveler.id)">
              {{ isTravelerExpanded(traveler.id) ? 'Ocultar' : 'Preencher' }}
            </button>
          </div>

          <!-- Expandable Form -->
          <div *ngIf="isTravelerExpanded(traveler.id)" class="border-t pt-4" style="border-color: var(--color-border);">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="flex flex-col gap-2">
                <label class="font-medium text-sm" style="color: var(--color-text-secondary);">Nome completo</label>
                <input 
                  type="text" 
                  [(ngModel)]="traveler.name" 
                  (ngModelChange)="updateTraveler(i, traveler)"
                  placeholder="Digite o nome completo"
                  class="form-input p-3 text-sm transition-colors duration-200 focus:outline-none">
              </div>
              
              <div class="flex flex-col gap-2">
                <label class="font-medium text-sm" style="color: var(--color-text-secondary);">Email</label>
                <input 
                  type="email" 
                  [(ngModel)]="traveler.email" 
                  (ngModelChange)="updateTraveler(i, traveler)"
                  placeholder="Digite o email"
                  class="form-input p-3 text-sm transition-colors duration-200 focus:outline-none">
              </div>
              
              <div class="flex flex-col gap-2">
                <label class="font-medium text-sm" style="color: var(--color-text-secondary);">Documento</label>
                <input 
                  type="text" 
                  [(ngModel)]="traveler.document" 
                  (ngModelChange)="updateTraveler(i, traveler)"
                  placeholder="Digite o documento"
                  class="form-input p-3 text-sm transition-colors duration-200 focus:outline-none">
              </div>
              
              <div class="flex flex-col gap-2">
                <label class="font-medium text-sm" style="color: var(--color-text-secondary);">Telefone</label>
                <input 
                  type="tel" 
                  [(ngModel)]="traveler.phone" 
                  (ngModelChange)="updateTraveler(i, traveler)"
                  placeholder="Digite o telefone"
                  class="form-input p-3 text-sm transition-colors duration-200 focus:outline-none">
              </div>
            </div>
          </div>
        </div>
        
        <!-- Add New Traveler Card -->
        <div class="traveler-card add-card border-dashed cursor-pointer flex items-center justify-center min-h-[120px] p-6 transition-colors duration-200" (click)="addTraveler()">
          <div class="text-center" style="color: var(--color-text-secondary);">
            <span class="text-4xl block mb-2">+</span>
            <p class="m-0 font-medium">Adicionar viajante</p>
          </div>
        </div>
      </div>
    </div>
