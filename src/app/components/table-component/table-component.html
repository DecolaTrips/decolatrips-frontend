<div class="overflow-x-auto border border-[#CDCDCD] rounded-md text-text-primary">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-white">
      <tr>
        @for (col of columns; track $index) {
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
            {{ col }}
          </th>
        }
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
          Actions
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-none">
      @for (row of data; track $index) {
        <tr class="p-2 hover:bg-primary-light cursor-pointer">
          @for (col of columns; track $index) {
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              {{ row[col.toLowerCase()] }}
            </td>
          }
          <td class="px-6 py-4 whitespace-nowrap space-x-2 ">
            <button (click)="onEdit(row)" class="text-blue-600 hover:underline text-sm cursor-pointer">Editar</button>
            <button (click)="onDelete(row)" class="text-red-600 hover:underline text-sm cursor-pointer">Excluir</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
