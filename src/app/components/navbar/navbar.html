<nav class="bg-transparent">
  <div class="mx-auto max-w-8xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center md:hidden">
        <!-- Mobile menu button-->
        <button type="button" (click)="toggleMobileMenu()" [attr.aria-expanded]="isMobileMenuOpen"
          aria-controls="mobile-menu"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
            aria-hidden="true" [class]="isMobileMenuOpen ? 'hidden size-6' : 'block size-6'">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <!-- Icon when menu is open -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
            aria-hidden="true" [class]="isMobileMenuOpen ? 'block size-6' : 'hidden size-6'">
            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <!-- Logo à esquerda - agora oculta em mobile sempre -->
      <div class="hidden md:flex shrink-0 items-center">
        <a href="/home">
          <img src="Frame_220.png" alt="Decola Trips" class="h-8 w-auto" />
        </a>
      </div>
      <!-- Menu centralizado -->
      <div class="hidden md:flex absolute left-1/2 transform -translate-x-1/2">
        <div class="flex space-x-8">
          <div>
            <a href="/emalta" class="rounded-md px-5 py-2 flex items-center space-x-2 hover:bg-orange-500 text-sm font-medium text-white whitespace-nowrap">
              Em Alta
            </a>
          </div>
          <div
            class="rounded-md py-1 px-3 flex items-center space-x-2 hover:bg-orange-500 text-sm font-medium text-white whitespace-nowrap">
            <select class="text-white rounded px-2 py-1 rounded-md">
              <option class="text-black bg-white">Categorias</option>
              <option value="aventura" class="text-black bg-white">Aventura</option>
              <option value="praia" class="text-black bg-white">Praia</option>
              <option value="cultura" class="text-black bg-white">Cultura</option>
              <option value="gastronomia" class="text-black bg-white">Gastronomia</option>
            </select>
          </div>
          <div>
            <a href="/destinos/nacionais" class="rounded-md px-5 py-2 flex items-center space-x-2 hover:bg-orange-500 text-sm font-medium text-white whitespace-nowrap">
              Destinos Nacionais
            </a>
          </div>
          <div>
            <a href="/destinos/internacionais" class="rounded-md px-5 py-2 flex items-center space-x-2 hover:bg-orange-500 text-sm font-medium text-white whitespace-nowrap">
              Destinos Internacionais
            </a>
          </div>
        </div>
      </div>
      <!-- Login à direita -->
      <div class="flex items-center">
        <div class="hidden md:flex items-center">
          <a href="#"
            class="rounded-md px-3 py-2 text-sm font-small text-white hover:bg-orange-500 hover:text-white border-1 border-solid border-white hover:border-transparent">
            Entre ou Cadastre-se
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Mobile menu, show/hide based on menu state -->
  <div id="mobile-menu" [class]="isMobileMenuOpen ? 'md:hidden' : 'hidden md:hidden'">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a href="/home" (click)="closeMobileMenu()" aria-current="page"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-orange-500 hover:text-white">
        Página Inicial
      </a>
      <a href="/emalta" (click)="closeMobileMenu()" aria-current="page"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-orange-500 hover:text-white">
        Em Alta
      </a>
      <a href="/categorias" (click)="closeMobileMenu()"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-orange-500 hover:text-white">
        Categorias
      </a>
      <a href="/destinos/nacionais" (click)="closeMobileMenu()"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-orange-500 hover:text-white">
        Destinos Nacionais
      </a>
      <a href="/destinos/internacionais" (click)="closeMobileMenu()"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-orange-500 hover:text-white">
        Destinos Internacionais
      </a>
      <!-- Mobile login button -->
      <div class="pt-4 pb-3 border-t border-gray-700">
        <a href="#" (click)="closeMobileMenu()"
          class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-orange-500">
          Entre ou Cadastre-se
        </a>
      </div>
    </div>
  </div>
</nav>
