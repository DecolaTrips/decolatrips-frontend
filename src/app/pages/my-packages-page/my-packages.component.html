<div class="page-container">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <main class="content-section">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <!-- header -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Meus Pacotes</h1>
        <p class="mt-2 text-gray-600">Gerencie e acompanhe suas viagens reservadas</p>
      </div>

      <app-package-card 
        mode="my-packages"
        [bookedPackages]="userPackages"
        (viewDetails)="onViewPackageDetails($event)"
        (contactSupport)="onContactSupport($event)">
      </app-package-card>

      <!-- estado vazio -->
      <div *ngIf="userPackages.length === 0" class="text-center py-16">
        <div class="mx-auto max-w-md">
          <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <h3 class="mt-4 text-lg font-medium text-gray-900">Nenhum pacote encontrado</h3>
          <p class="mt-2 text-gray-500">Você ainda não fez nenhuma reserva. Que tal explorar nossos destinos?</p>
          <div class="mt-6">
            <a routerLink="/todos-pacotes" 
               class="inline-block px-6 py-3 text-white font-medium text-sm rounded-lg transition-colors duration-200 hover:shadow-lg transform hover:scale-105"
               style="background-color: var(--color-primary); border-radius: var(--border-radius-md);">
              Explorar Pacotes
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
