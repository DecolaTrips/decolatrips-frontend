<div class="min-h-screen flex">
  <!-- lado esquerdo - Imagem -->
  <div class="flex w-1/2 relative" style="background-image: url('https://thearrivalstore.com/wp-content/uploads/2016/10/iStock_74131929_LARGE.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  </div>

  <!-- lado direito - formulario -->
  <div class="w-1/2 flex items-center justify-center bg-gray-50 p-8">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="flex items-center justify-center mb-4">
          <img src="images/decola-trips-logo.png" alt="Decola Trips Logo" class="h-16 w-auto">
        </div>
      </div>

      <!-- titulo -->
      <h2 class="text-center text-xl font-semibold text-gray-700 mb-6">
        Seja bem vindo(a)
      </h2>

      <!-- link para login (se já tem conta) -->
      <div class="text-center mb-6">
        <span class="text-sm text-gray-600">Já possui login?</span>
        <a routerLink="/login" class="text-sm text-orange-600 hover:text-orange-500 ml-1 underline">
          Entrar
        </a>
      </div>

      <!-- formulario -->
      <app-register-form
        [isLoading]="isLoading"
        (submitForm)="onSubmitForm($event)">
      </app-register-form>

    </div>
  </div>
</div>
