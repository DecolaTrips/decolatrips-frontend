<div class="min-h-screen flex">
  <!-- lado esquerdo - imagem -->
  <div class="flex w-1/2 relative" style="background-image: url('https://thearrivalstore.com/wp-content/uploads/2016/10/iStock_74131929_LARGE.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  </div>

  <!-- lado direito - formulario -->
  <div class="w-1/2 flex items-center justify-center bg-gray-50 p-8">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="flex items-center justify-center mb-4">
          <img src="images/decola-trips-logo.png" alt="Decola Trips Logo" class="h-16 w-auto">
        </div>
      </div>

      <!-- titulo -->
      <h2 class="text-center text-xl font-semibold text-gray-700 mb-8">
        Seja bem vindo(a)
      </h2>

      <!-- formulario -->
      <app-login-form
        [isLoading]="isLoading"
        (submitForm)="onSubmitForm($event)"
        (forgotPassword)="onForgotPassword()">
      </app-login-form>

      <!-- link para cadastro -->
      <p class="mt-8 text-center text-sm text-gray-600">
        NÃ£o tem uma conta?
        <a routerLink="/register" class="font-semibold text-orange-600 hover:text-orange-500 ml-1">
          Registre-se
        </a>
      </p>
    </div>
  </div>
</div>
