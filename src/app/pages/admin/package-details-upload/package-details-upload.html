<div class="bg-gray-100 p-6 flex flex-col rounded-md max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">
    Cadastre detalhes do pacote
  </h2>

  <form [formGroup]="form" (ngSubmit)="submitForm()" class="space-y-6">

    <!-- Dropdown de pacotes -->
    <div>
      <label for="packageId" class="block mb-2 font-medium text-gray-700">Selecione um pacote</label>
      <select formControlName="packageId" id="packageId" class="border border-gray-300 rounded-md w-full p-3 focus:outline-none focus:ring-2 focus:ring-primary transition">
        <option value="">Selecione um pacote</option>
        <option *ngFor="let pacote of pacotes" [value]="pacote.id">
          {{ pacote.title }}
        </option>
      </select>
    </div>

    <!-- Upload de imagem -->
    <div>
      <label class="block mb-2 font-medium text-gray-700" for="file-upload">Imagem do Pacote</label>

      <!-- Botão estilizado para selecionar arquivo -->
      <label 
        for="file-upload" 
        class="inline-block bg-[#FA8015] hover:bg-orange-600 text-white px-4 py-2 rounded cursor-pointer transition"
      >
        Selecionar Imagem
      </label>

      <!-- Input de arquivo real escondido -->
      <input
        id="file-upload"
        type="file"
        (change)="onFileChange($event)"
        class="hidden"
      />

      <!-- Nome do arquivo selecionado -->
      <p *ngIf="selectedFile" class="mt-2 text-gray-700">
        Arquivo selecionado: {{ selectedFile.name }}
      </p>

      <!-- Preview da imagem -->
      <div *ngIf="previewUrl" class="mt-4">
        <p class="font-semibold mb-2 text-gray-800">Preview:</p>
        <img [src]="previewUrl" alt="Preview" class="max-w-xs rounded border" />
      </div>
    </div>

    <!-- Descrição -->
    <div>
      <label for="description" class="block mb-2 font-medium text-gray-700">Descrição da Imagem</label>
      <input
        id="description"
        type="text"
        formControlName="description"
        placeholder="Descrição da imagem"
        class="border border-gray-300 rounded-md w-full p-3 focus:outline-none focus:ring-2 focus:ring-primary transition"
      />
    </div>

    <!-- Botão de envio -->
    <button
      type="submit"
      [disabled]="form.invalid || !selectedFile"
      class="bg-black text-white px-6 py-3 rounded-md w-full disabled:opacity-50 disabled:cursor-not-allowed transition"
    >
      Enviar Imagem
    </button>

  </form>
</div>
