<div class="bg-gray-100 p-6 rounded-lg shadow-md h-screen flex flex-col">
  <h2 class="text-2xl font-bold mb-6">
    Pacotes
  </h2>

  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-2">
      <app-filter-component></app-filter-component>

      <div class="flex items-center justify-center h-10 px-4 bg-gray-50 rounded-lg border border-gray-300">
        <h2>
          Total: <span>{{ totalElements }}</span>
        </h2>
      </div>

      <div class="flex items-center">
        <input type="text" placeholder="Pesquisar"
          class="bg-gray-50 border border-gray-300 rounded-l-lg h-10 w-64 px-3" />
        <button class="material-icons text-white bg-black h-10 w-10 rounded-r-lg">
          search
        </button>
      </div>
    </div>

    <button (click)="goToCreate()" class="bg-black text-white w-40 h-10 rounded-md hover:bg-gray-800 cursor-pointer">
      Adicionar Pacote
    </button>
  </div>

  <div class="overflow-auto">
    <app-table [columns]="columns" [data]="tableData" (edit)="editPackage($event)"
      (delete)="deletePackage($event.id)"></app-table>
  </div>
</div>

<div class="pagination">
  <app-pagination-component [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)">
  </app-pagination-component>
</div>
