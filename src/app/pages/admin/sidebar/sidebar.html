<div class="bg-[#1E1E1E] text-white h-screen w-[172px] flex flex-col justify-between fixed">
  <div>
    <div class="text-center">
      <img src="assets/images/Group2.png" alt="Decola Trips" style="width: 78px; height: 40.56px; margin-top: 31px; margin-left: 47px;">
    </div>
    <nav class="mt-10 overflow-clip">
      <div class="w-full ml-4 text-sm">
        <ul>
          @for (item of sidebarItems; track $index) {
            <li class="mb-3">
              <a [routerLink]="item.route" class="flex items-center gap-2 pl-3 py-4 h-9 rounded-l-md" routerLinkActive="bg-[#FA8015]">
                <span class="material-icons">{{ item.icon }}</span>
                {{ item.name }}
              </a>
            </li>
          }
        </ul>
      </div>
    </nav>
  </div>

  <!-- Informações do usuário -->
  <div class="text-center border-t border-gray-700">
    <div class="py-2">
      <p class="text-lg font-bold">{{ username }}</p>
      @if(userRoles?.includes('ROLE_ADMIN')) {
        <p class="text-sm text-gray-400">ADMIN</p>
      }
    </div>

    <div class="flex justify-center items-center py-6 border-t border-gray-700 pt-4">
      <button class="text-red-400 font-bold cursor-pointer" (click)="logout()">Sair</button>
    </div>
  </div>
